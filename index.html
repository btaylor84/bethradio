<div class="lft-radio">
  <div class="radio">
    <div id="volup" class="fa fa-chevron-circle-up" ></div>
    <div id="pause-play" class="fa fa-pause-circle" ></div>
    <div id="voldn" class="fa fa-chevron-circle-down" ></div>

    <div id="program-title"><span v-text="program"></span></div>
    <div id="on-next">next up: <span v-text="upNext"></span> at <span v-text="time"></span></div>
    <div id="radio-title"><span v-text="station"></span></div>
  </div>
</div>

<div class="clock">
  <div id='myAnimaClockDiv53912'></div>
  
<div class="weather">
  <div id="current">
    <p id="temp"><span v-text="temp"></span></p>
    <p id="icon-string"><span v-text="icon"></span></p>
    <canvas id="icon" width='128' height='128'></canvas>
    <p id="summary"><span v-text="summary"></span></p>
  </div>
</div>
      
  
  
<script type='text/javascript' src='mrcl_kk_ghost.js'></script>

</script>
