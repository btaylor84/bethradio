<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Beth Radio</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

<div class="lft-radio">
  <div class="radio">
    <div id="volup" class="fa fa-chevron-circle-up" ></div>
    <div id="pause-play" class="fa fa-pause-circle" ></div>
    <div id="voldn" class="fa fa-chevron-circle-down" ></div>
    <audio id="player" src="http://75.102.43.194:80/kwmu1-nopreroll" type="audio/mpeg" autoplay>
    Something's really wrong! - audio didnt load</audio>
    <div id="program-title"><span v-text="prog"></span></div>
    <div id="on-next">next up: <span v-text="upNext"></span> at <span v-text="timeNext"></span></div>
    <div id="radio-title"><span v-text="station"></span></div>
  </div>
</div>

<div class="clock">
  <div id='myAnimaClockDiv53912'></div>
</div>
  
<div class="weather">
  <div id="now">
    <canvas id="icon" width='96' height='96'></canvas>
    <span class="temp" v-text="temp"></span><span class="temp">&deg;</span>
  </div>
  <div id="current">
    <p id="summary"><span v-text="summary"></span><br/></p>
    <p id="nextHour"><br/>Next Hour:<br><span v-text="hourSummary"></span></p>
    <p id="nextDay"><br/>Next 24 Hours:<br><span v-text="daySummary"></span></p>
  </div>
  <div id="week">
    <table id="weekTable" style="table-layout: fixed; width:100%">
     <tr id="weeklines" v-for="day in dailyWeather">
       <td style="width:48px"><span id="dayName">{{ day.dayName }}</span></td>
       <td style="width:32px"><canvas class="daycons" id="icon-{{ day.dayName }}" width='24' height='24'></canvas></td>
       <td style="width:320px"><span id="daySumm">{{ day.summary }}</span></td>
       <td><span id="arrow">&uarr;</span><span id="hiTemp">{{day.highTemp}}  </span>
           <span id="arrow">&darr;</span><span id="loTemp">{{day.lowTemp}}</span></td>
     </tr>
    </table>
</div>

<script>
	// hide scroll bars. just to make the radio cleaner.
	document.documentElement.style.overflow = 'hidden';
</script>      
  
<script type='text/javascript' src='vue.js'></script>
<script type='text/javascript' src='mrcl_kk_ghost.js'></script>
<script type='text/javascript' src='animaclock.js'></script>
<script type='text/javascript'>
new embedAnimaClock("myAnimaClockDiv53912", width=400, height=100, mrcl_kk_ghost, is24hr = 0, updateInterval = 25, setTitle = false);
</script>
<script src="./interface.js"></script>
<script src="./stream-data.js"></script>
<script src="./skycons.js"></script>
<script src="./weather.js"></script>
<script>
</script>
  </body>
</html>
